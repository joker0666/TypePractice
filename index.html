<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
  background-color: #f0f4f8;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
    </style>
  </head>
  <body>
    <script src="https://kit.fontawesome.com/2e0154377a.js" crossorigin="anonymous"></script>
    <div id="header">
        <div class="logo">Type Faster</div>
        <nav>
            <ul id="navbar">
                <li><a href="home.html" >Home</a></li>
                <li><a href="index.html"class="active">Practice</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <a href="#" id="close"><i class="fas fa-times"> </i></a>
            </ul> 
        </nav>
        <div id="mobile">
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </div>

    <div class="container">
      <div class="stats">
        <p>Countdown: <span id="countdown">5s</span></p>
        <p>Time: <span id="timer">0s</span></p>
      
      </div>
      <div
        id="quote"
        onmousedown="return false"
        onselectstart="return false"
      ></div>
      <textarea
      rows="3"
      id="quote-input"
      placeholder="Click here to start the test.."
      onfocus="updatePlaceholder()"
      ></textarea>
      <button class="normal" id="stop-test" onclick="displayResult()">Stop Test</button>
      <div class="result">
        <h3>Result</h3>
        <div class="wrapper">
          <p>Accuracy: <span id="accuracy"></span></p>
          <p>Speed: <span id="wpm"></span></p>
          <p>mistakes: <span id="mistakes"></span></p>
        </div>
      </div>
      <!-- Add inline style to set display: none; -->
<div class="quote-info" id="quoteInfo" style="display: none;">
  <h3>Quote Information</h3>
  <div class="wrapper">
    <p>Author: <span id="author"></span></p>
    <p>Tags: <span id="tags"></span></p>
    <button class="try-again-button">Try Again</button>
  </div>

</div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <script>const tryAgainButton = document.querySelector(".try-again-button");

      tryAgainButton.addEventListener("click", () => {
        window.location.reload(); // Refresh the page to load a new quote
      });
      </script>
      <script>
        // Add a click event listener to the button
        document.getElementById("startTypingBtn").addEventListener("click", function() {
          // Navigate to index.html
          window.location.href = 'index.html';
        });
      </script>

      <script>
        const bar =document.getElementById('bar');
        const nav = document.getElementById('navbar');
        const close = document.getElementById('close');
        if(bar){
            bar.addEventListener('click', ()=>{
                nav.classList.add('activee');
            })
        }
        if(close){
            close.addEventListener('click', ()=>{
                nav.classList.remove('activee');
            })
        }
      </script>

  </body>
</html>
